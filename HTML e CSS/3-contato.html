<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Contato</title>
    <link rel="stylesheet" href="CSS/Style.css"> <!--Link para CSS-->
    <link rel="stylesheet" href="CSS/3-contato.css">
</head>
<body>
    <header>
        <img src="img/logo-ford-256.png" alt="logomarca da Ford">
        
        <nav>
          <ul class="Centralizando-horizontal">
              <li><a href="1-home.html">Home</a></li>
              <li><a href="2-lancamento.html">Lançamento</a></li>
              <li><a href="3-contato.html">Contato</a></li>
          </ul>
        </nav>
    </header>
    
    <main>
       <div class="container-flex">
    <!-- Imagem do carro -->
    <div class="contato-carro">
      <img src="img/xls 2.2 diesel.jpg" alt="imagem do carro"> 
    </div>

    <!-- Formulário -->
    <section>
      <form class="CSS-formulario">
        <h3>Sobre Você</h3>

        <div class="Grupo-formulario">
            <input type="text" placeholder="NOME*"> 
        </div>
        <div class="Grupo-formulario">
          <input type="text" placeholder="E-MAIL*">
        </div>
        <div class="Grupo-formulario">
          <input type="text" placeholder="TELEFONE*">
        </div>
        <div class="Grupo-formulario">
          <select>
            <option value="" disabled selected hidden> TIPO DE CONTATO</option>
              <option value="elogio">Elogio</option>
              <option value="reclamacao">Reclamação</option>
              <option value="solicitacao">Solicitação</option>
          </select>
        </div>
        <div class="Grupo-formulario">
          <textarea placeholder="SUA MENSAGEM" rows="2"></textarea>
        </div>
          <button type="submit" class="submit-botao">Enviar</button>
      </form>
    </section>
  </div>
    </main>
    
    <footer class="CSS_footer">
        <div class="footer-container">
      
          <!-- Redes sociais + texto -->
          <div class="Redes-sociais"> <!-- Class para as redes sociais do rodapé-->
            <span class="titulo-redes">Redes Sociais</span> <!-- Classe para o texto 'redes sociais'-->
            <a href="https://www.facebook.com/ford"><img src="img/facebook-50.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/ford"><img src="img/instagram-logo-50.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/@fordbrasil"><img src="img/youtube-squared-50.png" alt="YouTube"></a>
          </div>
      
          <!-- Texto no centro -->
          <div class="footer-centro">
            <p>&copy;2025 Ford Motor Company todos os direitos reservados</p>
          </div>
      
          <!-- Logo à direita -->
          <div class="footer-direita">
            <img src="img/ford-96.png" alt="Logo Ford">
          </div>
      
        </div>
      </footer>
</body>
</html>
